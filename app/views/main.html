    <div data-role="content">
        <div data-role="fieldcontain">
            <label>Push text: <input type="text" ng-model="newText" ui-keyup="{'enter': 'push($event)'}"/></label>
        </div>
        <br>
        <div>
            <ul data-role="listview">
                <li ng-repeat="text in texts">{{ text }}</li>
            </ul>
        </div>

    </div>
</div>
